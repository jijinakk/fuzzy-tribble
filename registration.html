<!DOCTYPE html>
<html>
    <head>
        <style>
        body {background-color:rgb(156, 163, 137);
        align-content: center;}
        div {padding: 5px;}
        .left{
            margin-left: 30px;
        }
        
        
       
       button{
        margin-left: 20px;
       }
       select{
        margin-left: 40px;
       }
</style>
</head>
    <body >
        <h3>Registration</h3>
        <form action="" method="post">
            
          
              <div class="container">
              <label for="fname" ><b>First name</b></label>
              <input  class="left" type="text" name="fname" required>
              </div>
              
              <div class="container">
                <label for="lname" ><b>Last name</b></label>
                &nbsp;<input class="left" type="text" name="lname" required>
                </div>

                <div class="container"></div>
                <label for="dob" ><b>Date of birth</b></label>
                <input  class="left" type="date" name="dob" required>
              </div>


              <div class="container">
                &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;<label for="age" ><b>Age</b></label>&nbsp;&nbsp;
                &nbsp;&nbsp;<input class="left" type="number" name="age" required>
                </div>
                
                
                <div class="container">
                  <label for="gender"><b>Gender</b></label>
                  &nbsp;&nbsp;<input class="left" type="radio" name="gender"  value="Male">
                 <label for="Male">Male</label>
                 <input class="left" type="radio" name="gender" value="Female">;
                 <label for="Female">Female</label><br>
                   </div>

                <div class="container"></div>
                <label for="phn"><b>Phone Number </b></label>
                <input class="left" type="number" name="phn" required>
              </div>


              <div class="container">
                <label for="email"><b>Email</b></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <input class="left" type="email" name="email" required>
                </div>
                

                <div class="container">
                    <label for="address"><b>Address</b></label> &nbsp; &nbsp; &nbsp;&nbsp;
                    <input class="left" type="text" name="address" required>
                  </div>

                  <div class="container">
                    <label for="state"><b>State</b></label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <select class="left" name="state" >
                        <option value="kerala">Kerala</option>
                        <option value="tamilnadu">Tamilnadu</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="odisa">Odisa</option>
                      </select>
                    </div>
                    

                    <div class="container">
                        <label for="uname"><b>Username</b></label>&nbsp;&nbsp;
                        <input class="left" type="text"  name="uname" required>
                        </div>
                        

              <div class="container">
              <label for="psw"><b>Password</b></label>&nbsp;&nbsp;
              <input class="left" type="password"  name="psw" required>
              </div>
              <div class="container">
              <button type="submit">register</button>
              </div>
              
          </form>
          </body>
</html>
